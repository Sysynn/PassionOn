{% extends 'base.html' %}

{% block content %}
<main class="container">
  <form {% url 'clothes:update' cloth.pk %} method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ cloth_form.as_p }}
    {{ cloth_image_form.as_p }}
    {{ cloth_description_image_form.as_p }}
    <button type="submit" class="btn btn-dark">업데이트</button>
  </form>
</main>
{% endblock %}
